<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registerating a new account</title>
    <link rel="stylesheet" href="css style/style.css">
</head>
<body>
    <main>
    <section class="flex">
        <img src="images/yellow-blob.png" alt="yellow-blob" class="image-top">
        <img src="images/mobile.png" alt="mobile" class="mockup">
    </section>


    <section class="flex form-section flex-column">
        <h1 class="form-header">create account</h1>
        <form action="#" method="post" class="form">
            <div class="row">
                <input type="text" placeholder="first name" class="form-input">
                <input type="text" placeholder="last name" class="form-input">
            </div>

            <div class="row">
                <input type="email" placeholder="email address" class="form-input">
            </div>

            <div class="row">
                <input type="password" placeholder="password" class="form-input">
                <input type="text" placeholder="confirm password" class="form-input">
            </div>
            <button class="btn btn-submit">create account</button>
        </form>

        <div class="flex flex-column">
            <div class="divider">or</div>
            <button class="btn btn-facebook">facebook</button>
            <button class="btn btn-twitter">twitter</button>
        </div>
    </section>
</main>
    
</body>
</html>
